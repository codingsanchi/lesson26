<!DOCTYPE html>
<html lang="en">
<head>
    <title>activity1</title>
</head>
<body>
    <h1>class in js</h1>
    <p id="p1"></p>
    <script>
        class student{
            constructor(name,year){
                this.name=name;
                this.year=year;

            }
            show(){
                var date=new Date().getFullYear();
                return"name of student is "+this.name+ " and age is"+(date-this.year);
            }
        }
        s1=new student("shivi",2019);
        document.getElementById("p1").innerHTML=s1.show();
    </script>
</body>
</html>
